--- # Playbook for CivCRM installation.
- hosts: testserver
  remote_user: ubuntu
  become: yes
  become_method: sudo
  connection: ssh
  gather_facts: yes

  roles:
    - { role: geerlingguy.php, php_enable_webserver: false, php_enable_php_fpm: true }
    - { role: geerlingguy.drupal-console, drupal_console_keep_updated: true }
    - install.civicrm